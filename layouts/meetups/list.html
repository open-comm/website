{{ define "main" }}
<main id="main">
<section class="white">
    <div class="page">
        <article>
            {{ .Content }}
        </article>
    </div>
    <div class="preview">
        {{ range .Pages.ByDate.Reverse  }}
            {{- partial "preview.html" . -}}
        {{ end }}
    </div>
</section>
</main>
{{ end }}
